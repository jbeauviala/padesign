<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pa-Design</title>

    <link href="./assets/css/fonts.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans:['"Apercu Pro"','sans-serif'],
                    serif:['"Portrait Text"','serif'],
                    mono:   ['"JetBrains Mono"', 'mono'],
                },
                extend:{colors:{reves:'#eb1424'}}
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            a { @apply text-white active:no-underline visited:text-white visited:underline hover:text-white/50; }
            hr {
                @apply py-4 border-0;
            }
        }
        @layer components {
            .formfield {
                @apply border-2 border-stone-300 rounded-sm p-1 focus:outline-none focus:border-stone-400;
            }
        }
    </style>

</head>
<body class="text-white text-xl font-sans bg-reves h-screen flex flex-col items-center justify-center">
<div class="mx-auto w-3/4 lg:w-1/2 mt-4 sm:mt-6">
    <div>
        <img src="assets/logo_pa2.svg" class="md:w-auto fill-white h-auto drop-shadow-lg ">
    </div>
    <div class="pt-12 sm:pt-4 flex justify-center ">

        <p class=" md:w-1/2 ">
            Pa design suit sa route et vous donnera des nouvelles prochainement sur ce site ou sur Instagram <a class="underline decoration-stone-300" href="https://www.instagram.com/padesign.paris">padesign.paris</a><br>
            Nous vous remercions toutes et tous pour votre participation à l’aventure PA et nous vous souhaitons un bel été.
            <br><br>
            A bientôt,<br>
            assia & omega
        </p>

    </div>
</div>



</body>
</html>
